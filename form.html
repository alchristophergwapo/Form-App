<html>
<head>
	<title>FORM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Please fill up the registration form. </h2><br>
	<form method="post" action="process.php" onsubmit="return isChecked()">
		<legend id="legend">Registration Form</legend>
		<hr id="hr"><div id="div4">
			<fieldset>
				<legend>First Name:</legend>
				<input id="fname" type="text" name="firstN" placeholder="First Name" required/>
			</fieldset><br>

			<fieldset>
				<legend>Last Name: </legend>
				<input id="lname" type="text" name="lastN" placeholder="Last Name" required />
			</fieldset><br>
				

			<fieldset>
				<legend>Username:</legend>
				<input id="uname" type="text" name="userN" placeholder="Username"  />
				<p><span id = 'checker' class="unamechecker"></span></p>
				<p id="miss1"></p>
			</fieldset><br>
					

			<fieldset>
				<legend>Password:</legend>
				<input id="pass" type="password" name="passW" placeholder="Enter your password" required/>
				<p id="miss2"></p></input>
			</fieldset><br>
					
			<fieldset>
				<legend>Email:</legend>
				<input id="mail" type="email" name="mail" placeholder="Email address"  required/>
				<p id='miss3'></p>
				<p id="misss"></p>
			</fieldset><br>
					

			<hr>
				<label >Gender:</label>
				<div id="div1">
					<input type="radio" name="gender" value="Male" required>
					<label>Male</label><br>
					<input type="radio" name="gender" value="Female" required>
					<label>Female</label><br><br>
				</div>
			</hr>
			<hr>	
				<label required>Status:</label>
				<div id="single">
					<input type="radio" name="status" value="Single" onclick="hide()" >
					<label name="status">Single</label>
				</div>
				<div id="div2">
					<input type="radio" name="status" value="Married" onclick = "showTime()">
					<label id="status" name="status">Married</label><br>
				</div><br>
				<div id="div" style="display: none;">
					<hr>
					<label>Spouse:</label><br><br>
					<input id="asa" type="text" id="spouse" name="spouseN" placeholder="Spouse"><br><br>
					<hr>
					<label>Children:</label>
					<button id ="add" onclick="addChildren()" >Add</button>
					<br><br>
					<div id="childlist">
					</div>
				</div>
			</hr>
			<hr>
				<label >Favorite/Hobby:</label><br>
				<div id="div3">
					<input type="checkbox" id="fav" name="fav[]" value="watching K-Drama" onclick="isChecked()"> I like to watch Korean Drama<br>
					<input type="checkbox" id="fav" name="fav[]" value="arts" onclick="isChecked()"> I like arts <br>
					<input type="checkbox" id="fav" name="fav[]" value="listening to music" onclick="isChecked()"> I like listening to music <br>
					<input type="checkbox" id="fav" name="fav[]" value="playing online games" onclick="isChecked()"> I like playing online games <br>
					<input type="checkbox" id="fav" name="fav[]" value="traveling" onclick="isChecked()"> I like to travel <br><br>
				</div>
			</hr>
			<input id="submit" type="submit" value="Submit" >				
			<input id="reset" type="reset" value="Reset">
		</div>
	</form>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
		  $("#uname").on('keyup',function(){
		  	var userN = $("#uname");
		    $("#checker").load("uname.php?userN="+userN.val(), function(responseTxt, statusTxt, xhr){
		      if(statusTxt == "success")
		      	$('#checker').text(responseTxt);
		      if(statusTxt == "error")
		        alert("Error: " + xhr.status + ": " + xhr.statusText);
		    });
		  });
		  $("#mail").on('keyup',function(){
		  	var email = $("#mail");
		    $("#misss").load("email.php?email="+email.val(), function(responseTxt, statusTxt, xml){
		      if(statusTxt == "success")
		      	$('#misss').text(responseTxt);
		      if(statusTxt == "error")
		        alert("Error: " + xml.status + ": " + xml.statusText);
		    });
		  });
		});
	</script>
	<script src="form.js"></script>
</body>
</html>
